<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>EZ Dad Meals | Home</title>
    </head>
    <body>
        <header>
            <nav class="box-shadow">
                <div id="logo">
                    <img src=".\assets\logo\logo 769x162.png" />
                </div>
                <div id="search">
                    <div id="search-bar">
                        <input class="search-bar" name="search" type="text" placeholder="What are you looking for?" />
                        <button type="submit" action="search">
                            <div id="magnifying-glass">
                                <div class="circle"></div>
                                <div class="handle"></div>
                            </div>
                        </button>
                    </div>
                </div>
                <div id="socials">
                    <a class="home-button" href=".\index.html"><img src="https://www.cityofpearl.com/wp-content/uploads/2020/09/igoogle-homepage-1-1.png" alt="Home" /></a>
                    <a class="favorites" href="" title="Favorites"><img src="https://th.bing.com/th/id/R.ea734f486ba4654d505255bf7ba06b48?rik=PDChvD0i9J5RJw&riu=http%3a%2f%2faux4.iconspalace.com%2fuploads%2f85053191.png&ehk=jKUgcbPMxL4e7VgcQ4IRqMJQ2YcgUTs7U9cG20XWnnM%3d&risl=&pid=ImgRaw&r=0" alt="Add to Favorites" /></a>
                    <div id="explore-button">
                        <a href="">
                            <div class="line"></div>
                            <div class="line"></div>
                            <div class="line"></div>
                        </a>   
                    </div>
                    <p>Explore</p>
                </div>
            </nav>
        </header>

        <main>
            <section id="welcome-top">
                <div class="welcome-text">
                    <p>Welcome to</p>  <img src=".\assets\logo\logo 769x162.png" />
                    <p>Quick meals for the kids (and the wifey)</p>
                    <p>Easy meals from <b>30 to 75 minutes</b> start to finish</p>
                </div>
                <!--<img class="welcome-img" src="https://www.bing.com/th?id=AMMS_26ddc8259adb446df760d55461588562&w=306&h=459&c=7&rs=1&qlt=80&o=6&cdv=1&dpr=1.25&pid=16.1" alt="Korean Bulgogi Bowl">-->
            </section>
            <hr id="welcome-hr" class="box-shadow">
            <section id="welcome-bottom">
                <h2>My Favorites</h2>
                <div class="gallery">
                    <div id="button1">
                        <img src="https://sallysbakingaddiction.com/wp-content/uploads/2014/03/Homemade-BBQ-Chicken-Pizza-2.jpg" alt="BBQ Chicken Pizza" />
                        <p>BBQ Chicken Pizza</p>
                    </div>
                    <div id="button2">
                        <img src="https://th.bing.com/th/id/OIP.ZWFawMt8CxNFKpf1MWOOeAHaHa?pid=ImgDet&rs=1" alt="Egg Roll in a Bowl" />
                        <p>Egg Roll in a Bowl</p>                        
                    </div>
                    <div id="button3">
                        <img src="https://img.freepik.com/premium-photo/savory-korean-bulgogi-bowl-with-beef-vegetables-white-background-generative-ai_804788-9890.jpg" alt="Korean Bulgogi Bowls" />
                        <p>Korean Bulgogi Bowls</p>
                    </div>
                    <div id="button4">
                        <img src="https://www.foodiecrush.com/wp-content/uploads/2016/01/Spinach-Lasagna-Roll-Ups-foodiecrush.com-18-1.jpg" alt="Spinach Lasagna Rolls" />
                        <p>Spinach Lasagna Rolls</p>
                    </div>
                </div>
            </section>

            <section id="list">
                <div id="blocks">

                </div>
            </section>
            <section>
                <div id="recipes">
                    <div class="food-gallery">
                        <img id="image" src="">
                    </div>
                    <h1 id="name"></h1>
                    <div id="recipe-info">
                        <p>Difficulty: <strong id="difficulty"></strong></p>
                        <hr>
                        <p>Time: <strong id="time"></strong></p>
                        <hr>
                        <p>Serves: <strong id="servingSize"></strong></p>
                    </div>
                    <div id="recipe-details" class="box-shadow">
                        <div class="details-top">
                            <div id="ingredients">
                                <h2>Ingredients</h2>
                                <p id="ingredientsText"></p>
                            </div>
        
                            <div id="procedure">
                                <h2>Procedure</h2>
                                <p id="procedureText"></p>
                            </div>
                        </div>
                        <div id="notes">
                            <h2>Notes</h2>
                            <p id="notesText"></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
    <footer>

    </footer>
</html>
